{% for i in coopertitions %}
<div class="row" style="border-radius: 5px;margin-bottom: 10px;">
    <div class="col" style="padding: 0px;">
        <div style="height: 125px;background: var(--bs-red);border-top-left-radius: 10px;border-bottom-left-radius: 10px;padding: 14px;color: var(--bs-card-bg);">
            <h3 class="text-center" style="color: var(--bs-list-group-bg);margin: 0px;"><strong><span style="text-decoration: underline;">{{i['redname']}}</span></strong></h3>
            <p class="text-center" style="color: var(--bs-list-group-bg);">{{alliance_list(i['red']) | safe}}</p><input class="form-control-sm" type="number" red="{{i['name']}}">
        </div>
    </div>
    <div class="col" style="padding: 0px;">
        <div class="text-center" style="height: 125px;background: var(--bs-gray-dark);padding: 5px;color: var(--bs-card-bg);">
            <h3 class="text-center" style="color: var(--bs-list-group-bg);margin: 0px;"><strong>{{i['name']}}</strong></h3>
            <div class="btn-group" role="group"><button class="btn btn-success" type="button" archive="{{i['name']}}">Archive</button><button class="btn btn-secondary" type="button" delete="{{i['name']}}">Delete</button></div>
        </div>
    </div>
    <div class="col" style="padding: 0px;">
        <div style="height: 125px;background: var(--bs-blue);border-top-right-radius: 10px;border-bottom-right-radius: 10px;padding: 14px;color: var(--bs-card-bg);">
            <h3 class="text-center" style="color: var(--bs-list-group-bg);margin: 0px;"><strong>{{i['bluename']}}</strong></h3>
            <p class="text-center" style="color: var(--bs-list-group-bg);">{{alliance_list(i['blue']) | safe}}</p><input class="form-control-sm" type="number" blue="{{i['name']}}">
        </div>
    </div>
</div>
{% endfor %}
